<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Limpar Tokens Antigos - Neoson</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #5568d3;
        }
        .token-list {
            text-align: left;
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§¹ Limpeza de Tokens</h1>
        <div id="status" class="status info">
            <strong>Pronto para limpar</strong>
            <div class="token-list" id="tokenList"></div>
        </div>
        <button onclick="clearOldTokens()">Limpar Tokens Antigos</button>
        <button onclick="goToLogin()">Ir para Login</button>
    </div>

    <script>
        // Mostrar tokens encontrados
        function showTokens() {
            const tokens = [];
            if (localStorage.getItem('neoson_token')) tokens.push('âŒ neoson_token (antigo)');
            if (localStorage.getItem('token')) {
                const token = localStorage.getItem('token');
                const isValid = token.split('.').length === 3;
                tokens.push(`${isValid ? 'âœ…' : 'âŒ'} token (${isValid ? 'vÃ¡lido' : 'invÃ¡lido'})`);
            }
            if (localStorage.getItem('neoson_user')) tokens.push('â„¹ï¸ neoson_user');
            if (localStorage.getItem('neoson_remember')) tokens.push('â„¹ï¸ neoson_remember');

            const tokenListEl = document.getElementById('tokenList');
            if (tokens.length > 0) {
                tokenListEl.innerHTML = '<br><strong>Tokens encontrados:</strong><br>' + tokens.join('<br>');
            } else {
                tokenListEl.innerHTML = '<br>Nenhum token encontrado';
            }
        }

        function clearOldTokens() {
            const statusEl = document.getElementById('status');
            
            // Remover token antigo
            localStorage.removeItem('neoson_token');
            
            // Verificar e limpar token invÃ¡lido
            const currentToken = localStorage.getItem('token');
            if (currentToken && currentToken.split('.').length !== 3) {
                localStorage.removeItem('token');
            }
            
            statusEl.className = 'status success';
            statusEl.innerHTML = '<strong>âœ… Limpeza concluÃ­da!</strong><br>Tokens antigos e invÃ¡lidos foram removidos.';
            
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
        }

        function goToLogin() {
            window.location.href = '/login';
        }

        // Mostrar tokens ao carregar
        showTokens();
    </script>
</body>
</html>
